    <!-- Liên kết tới file CSS để thay thế cho style-->

</head>
<body>
    <div class="poem">
        <h1>Màu Tím</h1>
        <p>Màu <b>tím</b> hoa sim màu tím nhớ<br>
        Màu tím lòng người tím ước mơ<br>
        Ôi tím thủy chung màu đẹp quá<br>
        <span class="ToNenVang">Màu</span> tím chiều tà tím ý thơ</p>
        <p>Màu tím hoa sim tim tím <span class="ToNenVang">Huế</span><br>
        Bầu trời tim tím tim tôi</p>
    </div>
</body>
</html>
